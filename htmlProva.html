<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pagina con Header, Footer e Due Div</title>
    <link rel="stylesheet" href="cssProva.css"> <!-- Collegamento al CSS esterno -->
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Questo è l'Header</h1>
    </header>

    <!-- Contenitore principale per i due div centrali -->
    <div class="container">
        <!-- Primo div - colore giallo -->
        <div class="yellow-div">
            Questo è il primo div (giallo)
        </div>

        <!-- Secondo div - colore rosso -->
        <div class="red-div">
            Questo è il secondo div (rosso)
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Questo è il Footer</p>
    </footer>

</body>
</html>
